server.port=${SERVER_PORT:8082}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://${DB_HOST:mysql8-solicitantes:3306}/${DB_DATABASE:bd_lic_solicitantes}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username = ${DB_USERNAME:root}
spring.datasource.password = ${DB_PASSWORD:root}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true
eureka.client.serviceUrl.defaultZone= ${EUREKA_SERVER_HOSTNAME:http://localhost:8761/eureka}