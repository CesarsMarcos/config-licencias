server:
  port: ${CUSTOM.SERVER.PORT:8085}

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://localhost:8761/eureka}

spring:
  cloud:
    gateway:
      routes:
      - id: msvc-licencias
        uri: lb://msvc-licencias
        predicates:
          - Path=/api/v1/msvc-licencias/**
        filters:
          - StripPrefix=3

      - id: msvc-solicitantes
        uri: lb://msvc-solicitantes
        predicates:
          - Path=/api/v1/msvc-solicitantes/**
        filters:
          - StripPrefix=3